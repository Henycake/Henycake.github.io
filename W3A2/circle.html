<!DOCTYPE html>
<html lang="en">
<head>
    <title>Clean screen</title>
    <link href="circle.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="circle.js"></script>
</head>
<body>
    <div id="main-container">
        <div id="circle-container">      
        </div>
        <div id="input-container">
            <div id="1"><label>Width: <input id="width-input" type="text" placeholder="Width" value="120"></label></div>

            <div id="3"><label>Growth rate: <input id="growth-rate-input" type="text" placeholder="growth rate" value="500"></label></div>
            <div id="4"><label>Number of Circles: <input id="number-circles-input" type="text" placeholder="Number Circles" value="10"></label></div>
            <div id="5"><button id="start-btn">Start</button>
        </div>
    </div>

</html>
